<h2>Manager Product</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
            <tr *ngFor="let product of products">
              <td>{{product.id}}</td>
              <td>{{product.name}}</td>
              <td>{{product.price}}</td>
              <td>
              <button class="btn btn-primary" (click)="showDetail(product)">Chi tiết</button>
              <button class="btn btn-primary" (click)="removeItem(product.id)">Xóa</button></td>
            </tr>
          </thead>
        </table>
        <button class="btn btn-primary" routerLink="/add-product">Thêm Sản Phẩm</button><br/>
      <div *ngIf="selected">
        <app-product-detail [data]="selected"></app-product-detail>
      </div>
