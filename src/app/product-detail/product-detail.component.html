<div *ngIf="data">
          <h2>
            Information 
            
            <button type="button" (click)="closeDetail()" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          </h2>
          
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Description</th>
            </tr>
            <tr>
              <td>{{data.id}}</td>
              <td>{{data.name}}</td>
              <td>{{data.price}}</td>
              <td>{{data.desc}}</td>
            </tr>
          </thead>
        </table>
      </div>
